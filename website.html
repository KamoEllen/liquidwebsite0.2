<!DOCTYPE html>
<html>
<head>
  <title>My Liquid Website</title>
  <style>
    /* Set the page to be a flex container */
    body {
      display: flex;
      flex-direction: column;
    }

    /* Set the header and footer to take up 100% of the available width */
    header, footer {
      width: 100%;
    }

    /* Set the main content area to take up the remaining space */
    main {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Liquid Website</h1>
  </header>
  <main>
    <p>This is the main content area of my website.</p>
  </main>
  <footer>
    <p>Copyright 2022</p>
  </footer>
</body>
</html>
